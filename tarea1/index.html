<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área del Rectángulo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Área del Rectángulo</h1>

        <form id="formularioRectangulo" class="mt-4">
            <div class="form-group">
                <label for="base">Base (b):</label>
                <input type="number" class="form-control" id="base" name="base" required>
                <div class="invalid-feedback">Por favor ingrese un valor válido para la base.</div>
            </div>

            <div class="form-group">
                <label for="altura">Altura (h):</label>
                <input type="number" class="form-control" id="altura" name="altura" required>
                <div class="invalid-feedback">Por favor ingrese un valor válido para la altura.</div>
            </div>

            <button type="button" class="btn btn-primary" onclick="calcularArea()">Calcular Área</button>
            <button type="button" class="btn btn-secondary ml-2" onclick="limpiarCampos()">Limpiar Campos</button>
        </form>

        <br>
        <p id="resultado" class="text-center"></p>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
